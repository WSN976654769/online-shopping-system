<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Online Shopping!</title>
    <style>
    body, html{
  height: 100%;
  background: #222222;
	font-family: 'Lato', sans-serif;
}

    .search_style{
  display: block;
  position: relative;
  margin: 40px auto;
  height: auto;
  width: 500px;
  padding: 20px;
}

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 1px solid #e7e7e7;
        background-color: #f3f3f3;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: #666;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #ddd;
    }

    li a.active {
        color: white;
        background-color: #4CAF50;
    }

    h2 {
	color: #AAAAAA;
    }

    h1 {
	color: #d2d2d2;
    }

    input[type=text], select, input[type=number], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
        background-color : #d1d1d1;
        font-size:15px;
        color: #666666;
    }

    button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

        .shop_style{
  display: block;
  position: relative;
  margin: 40px auto;
  height: auto;
  width: 500px;
  padding: 20px;
}
                .body_style{
  display: block;
  position: relative;

  margin: 40px auto;
   margin-top: 0;
  height: auto;
  width: 900px;
}
                                .manage_style{
  display: block;
  position: relative;

  margin: 40px auto;
   margin-top: 0;
  height: auto;
  width: 900px;
}


        #customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;

}

#customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;

}

#customers tr:nth-child(odd){background-color: #f2f2f2;}
#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}



</style>
</head>

<body>
<br>
<ul>
<li><a href="{{ url_for('home') }}">Home</a></li>
<li><a href="{{ url_for('shop') }}">Shop</a></li>
<li><a href="{{ url_for('search') }}">Search</a></li>
<li><a href="{{ url_for('checkout') }}">View Cart</a></li>
{% if current_user.admin %}
<li><a href="{{ url_for('add_product') }}">Create Product</a></li>
{% endif %}

{% if current_user.is_anonymous %}
<li><a href="{{ url_for('login') }}">Login</a></li>
{% else %}
<li><a href="{{ url_for('logout') }}">Logout</a></li>
{% endif %}
<br>
</ul>
{% block body %}{% endblock %}
</body>
</html>
